services:
  minio:
    image: minio/minio
    environment:
      - MINIO_CONSOLE_ADDRESS=0.0.0.0:9001
    ports:
      - '9000:9000'
      - '9001:9001'
    entrypoint: ["minio", "server", "/data"]
  endpoint:
    build:
      context: .
      dockerfile: Dockerfile.endpoint
      ssh:
        - default
    environment:
      - MINIO_ENDPOINT=minio:9000
      - LOCAL_ENV=true
